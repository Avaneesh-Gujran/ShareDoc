<!-- templates/share_document.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Document</title>
</head>
<body>
    <h2>Share Document: {{ document.title }}</h2>
    <form method="post">
        {% csrf_token %}
        <label for="email">Share with (User's Email):</label>
        <input type="email" id="email" name="email" required>
        <button type="submit">Share Document</button>
    </form>
    <a href="{% url 'dashboard' %}">Back to Dashboard</a>

    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
